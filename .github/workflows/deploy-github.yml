name: Build and Deploy
on: [push] # defaults to master
# 👇 global env
env:
  VITE_TEST_ENV: true
  VITE_TEST_VALUE: ${{ vars.VITE_TEST_SECRET }}
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages