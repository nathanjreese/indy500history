name: Build and Deploy
on: [push] # defaults to master
# ğŸ‘‡ global env
env:
  VITE_TEST_ENV: 'TEST'
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    commands:
        - echo "VITE_TEST_VALUE=22222" >> .env 
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
        env: 
          VITE_TEST_VALUE: "222222"
          